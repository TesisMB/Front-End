<section class="title">
  <h1>Emergencias - Desastres</h1>
</section>


<section class="row justify-content-around col-body" id="row-aside">

  <div class="child-toggle">
    <mat-slide-toggle color="warn" (change)="getcheckStatus($event)">Mostrar Emergencias y Desastres inactivos
    </mat-slide-toggle>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Tipo de Emergencia</mat-label>
    <mat-select>
      <mat-option *ngFor="let emergency of arraytypeEmergencyDisaster" [value]="emergency.id"
        (click)="selectTypes(emergency.id)">
        {{emergency.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>Selecciona una fecha</mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="currentDate($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>



  <div class="col-10">
    <list></list>
  </div>

</section>

<router-outlet></router-outlet>
