<section class="title">
    <h1>Alertas</h1>
</section>


<section class="row justify-content-around col-body" id="row-aside">

    <div class="d-flex justify-content-around row col-12">

        <div class="child-toggle" *ngIf="(reportService.type$ | async) === 'table'">
            <mat-slide-toggle color="warn" (change)="getcheckStatus($event)">Mostrar emergencias inactivas
            </mat-slide-toggle>
        </div>


        <mat-form-field appearance="fill" *ngIf="(reportService.type$ | async) === 'table'">
            <mat-label>Tipo de Emergencia</mat-label>
            <mat-select>
                <mat-option *ngFor="let emergency of arraytypeEmergencyDisaster" [value]="emergency.id"
                    (click)="selectTypes(emergency.id)">
                    {{emergency.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>


        <!-- Boton para agregar -->
        <div class="col-4 col-xs-4 col-sm-auto ">
            <button mat-raised-button color="warn" [routerLink]="['/emergencias','agregar']">
                <mat-icon>add</mat-icon>
                Agregar emergencia
            </button>

            <!-- <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button> -->

            <!-- <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="reportes">
                    <mat-icon>edit</mat-icon>
                    <span>Reportes</span>
                </button>
            </mat-menu> -->
        </div>



    </div>

    <div class="col-12 d-flex flex-row">

    <div class="col-3">
        <emergency-disaster-filter [datepicker] ="false" ></emergency-disaster-filter>
        <!-- <filter></filter> -->
      </div>
      

    <div class="col-9">
            <list  *ngIf="(reportService.type$ | async) === 'table'"></list>
            <emergency-disaster-report *ngIf="(reportService.type$ | async) !== 'table'"></emergency-disaster-report>

        <!-- <ng-container *ngIf="isLoading; else elseTemplate" > -->

        <!-- </ng-container> -->
        <!-- <ng-template #elseTemplate>
            <mat-spinner></mat-spinner>
          </ng-template> -->
        
    </div>
    </div>



</section>
