        <ng-container *ngIf="(service.type$ | async) === 'barra vertical'">

        <!-- <div *ngIf="service.searchPath === 'city'" class="col-body"> -->
            <ngx-charts-bar-vertical [view]="views" [scheme]="colorScheme" [results]="service.data$ | async"
                [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis"
                (select)="onSelectCity($event)"
                [showXAxisLabel]="showYAxisLabelCity"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabelCity"
                [yAxisTickFormatting]='formatingAxisX'>
            </ngx-charts-bar-vertical>
        <!-- </div> -->
        </ng-container>


        <ng-container *ngIf="(service.type$ | async) === 'chart pie'">
            <ngx-charts-pie-chart [scheme]="colorScheme" [results]="service.data$ | async" [gradient]="gradient"
                [legend]="showLegend" [legendPosition]="legendPosition" [labels]="showLabels" [doughnut]="isDoughnut"
                (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)"
                [doughnut]="true" [view]="view" [legend]="false" [view]="views">
            </ngx-charts-pie-chart>
        </ng-container>


        <ng-container *ngIf="(service.type$ | async) === 'barra horizontal'">

            <ngx-charts-bar-horizontal [view]="views" [scheme]="colorScheme" [results]="service.data$ | async"
                [gradient]="gradient" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel" [yAxisLabel]="yAxisLabel" (select)="onSelect($event)" [legend]="false"
                (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
            </ngx-charts-bar-horizontal>
        </ng-container>

        <ng-container *ngIf="(service.type$ | async) === 'chart pie advanced'">
            <ngx-charts-advanced-pie-chart [view]="view" [scheme]="colorScheme" [results]="service.data$ | async" [gradient]="gradient"
                (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
            </ngx-charts-advanced-pie-chart>
        </ng-container>

        <ng-container *ngIf="(service.type$ | async) === 'charts gauge'">

        <ngx-charts-gauge
        [view]="view"
        [scheme]="colorScheme"
        [results]="single"
        [legendPosition]="legendPosition"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)" [results]="service.data$ | async"
        >
      </ngx-charts-gauge>
        </ng-container>
