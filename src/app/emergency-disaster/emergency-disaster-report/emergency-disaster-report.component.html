<mat-grid-list cols="cols" rowHeight="2:1" class="row justify-content-around" id="row-aside">
    <div class=" d-flex justify-content-around row col-12 col-body">
        <mat-form-field appearance=" outline">
            <mat-label>Estado</mat-label>
            <mat-select [value]="service.hasStatus$ | async" (selectionChange)="service.hasStatus = $event.value">
                <mat-option [value]="condition.TODOS">Todas</mat-option>
                <mat-option [value]="condition.ACEPTADAS">Activas</mat-option>
                <mat-option [value]="condition.RECHAZADAS"> Inactivas</mat-option>
            </mat-select>
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>Por tipo</mat-label>
            <mat-select [(value)]="service.searchPath" (selectionChange)="service.searchPath = $event.value">
                <mat-option value="alertName">Lista de solicitudes</mat-option>
                <mat-option value="state">Por estado</mat-option>
                <mat-option value="type">Por tipo de alerta</mat-option>
                <mat-option value="city">Por ubicaci√≥n</mat-option>
                <mat-option value="recursos">Por recursos solicitados</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Fecha inicio</mat-label>
            <input matInput [matDatepicker]="from">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Fecha fin</mat-label>
            <input matInput [matDatepicker]="to">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>



    <div class="row justify-content-around">
        <div class=" d-flex justify-content-around">
            <ngx-charts-number-card [view]="view4" [scheme]="color" [results]="numberCard" [cardColor]="cardColor"
                (select)="onSelect($event)">
            </ngx-charts-number-card>
        </div>


        <div *ngIf="service.searchPath === 'city'" class="col-body">
            <ngx-charts-bar-vertical [view]="views" [scheme]="colorScheme" [results]="service.data$ | async"
                [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel" [yAxisLabel]="yAxisLabel">
                <!-- (select)="onSelectCity($event)"> -->
            </ngx-charts-bar-vertical>
        </div>

        <div *ngIf="service.searchPath === 'alertName'" class="col-body">
            <ngx-charts-pie-chart [scheme]="colorScheme" [results]="service.data$ | async" [gradient]="gradient"
                [legend]="showLegend" [legendPosition]="legendPosition" [labels]="showLabels"
                (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)"
                [doughnut]="false" [view]="view" [legend]="false" [view]="views">
            </ngx-charts-pie-chart>
        </div>

        <div *ngIf="service.searchPath === 'state'" class="col-body" style="margin-top: 3rem !important;">
            <ngx-charts-pie-chart [scheme]="colorScheme" [results]="service.data$ | async" [gradient]="gradient"
                [legend]="showLegend" [legendPosition]="legendPosition" [labels]="showLabels" [doughnut]="isDoughnut"
                (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)"
                [doughnut]="true" [view]="view" [legend]="false" [view]="views">
            </ngx-charts-pie-chart>
        </div>



        <div *ngIf="service.searchPath === 'type'" class="col-body" style="margin-top: 3rem !important;">
            <ngx-charts-bar-horizontal [view]="views" [scheme]="colorScheme" [results]="service.data$ | async"
                [gradient]="gradient" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel" [yAxisLabel]="yAxisLabel" (select)="onSelect($event)" [legend]="false"
                (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
            </ngx-charts-bar-horizontal>
        </div>

        <div *ngIf="service.searchPath === 'recursos'" class="col-body" style="margin-top: 3rem !important;">
            <ngx-charts-advanced-pie-chart [view]="view" [scheme]="colorScheme" [results]="service.data$ | async" [gradient]="gradient"
                (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
            </ngx-charts-advanced-pie-chart>
        </div>
