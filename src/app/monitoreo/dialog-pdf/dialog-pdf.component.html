<h1 mat-dialog-title>Carga de documentos</h1>
<div mat-dialog-content>
  <mat-card  class="card2 mb-3" >
    <form [formGroup]="f" id="form">

    <mat-grid-list cols="12" rowHeight="1.5:1">
            <mat-grid-tile 
            colspan="6"
            rowspan="3">
            <!-- <div class="col col-head"> -->
              <form >
                  <mat-form-field appearance="outline">
                    <mat-label>Alerta</mat-label>
                    <mat-select
                      [formControl]="f.get('Fk_EmergencyDisasterID')"
                      name="type"
                      [required]="!isEdit"
                      [disabled]="isEdit"
                      container="body"
                      
                    >
                    <mat-option selected>Seleccione una emergencia</mat-option>
         
                    <mat-optgroup *ngFor="let group of emergencyGroups" [label]="group.name" [disabled]="group.disabled">
                      <mat-option
                      *ngFor="let emergency of  group.alerts"
                       [value]="emergency.value">

                      {{emergency.viewValue}} - {{emergency.date | date :'dd/MM hh:mm a'}}

                      </mat-option>
                    </mat-optgroup>
                    </mat-select>
                    <mat-error
                      *ngIf="form.get('Fk_EmergencyDisasterID').hasError('required')"
                    >
                      La alerta es <strong>requerida</strong>
                    </mat-error>
                  </mat-form-field>
                </form>
            <!-- </div> -->
        </mat-grid-tile>
        <mat-grid-tile
        colspan="6"
        rowspan="3"
        >
            <button mat-stroked-button color="warn">
          <input type="file" (change)="selectFiles($event)" class="fileInputProfile">
           Selecciona el archivo</button>
        <div *ngFor="let progressInfo of progressInfos" class="col-12 mt-2">
          <span *ngIf="message.length">{{ message }} </span>                                
          <mat-toolbar class="progress-bar">
            <mat-progress-bar
              color="accent"
              [value]="progressInfo.value"
            ></mat-progress-bar>
            <span class="progress">{{ progressInfo.value }}%</span>
          </mat-toolbar>
        </div>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="isEdit">
      <mat-form-field appearance="outline">
        <mat-label>Creado por</mat-label>
        <input
          matInput
          placeholder="Ex. Bayern, Conicet, etc"
          formControlName="CreatedBy"
          [readonly]="isEdit"

        />
        <mat-error
          *ngIf="f.get('createdBy').hasError('required')"
        >
          La marca es <strong>requerida</strong>
        </mat-error>
      </mat-form-field>
</mat-grid-tile>
      </mat-grid-list>
 
  </form>
    </mat-card>
 
   
  </div>


<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cerrar</button>
  <button mat-button>Terminar</button>
</div>
