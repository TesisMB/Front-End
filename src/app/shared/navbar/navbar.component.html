<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="currentUser">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <div class="logo">
        <img src="assets/img-home-users/Logo.png" alt="">
    </div>

    <a class="fas fa-user-circle fa-2x" id="user" data-toggle="dropdown"></a>
    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
      <div class="first-title ">
      <p class="title">{{currentUser.persons.firstName}} {{currentUser.persons.lastName}}</p>
        <p class="title dos">{{currentUser.roleName}} </p>
    </div>
        <ul >
          <li ><a routerLink="/perfil" ><i class="fas fa-id-card"></i>Perfil</a></li>
          <li><a (click)="logout()" type="button" class="btn navbar-btn ml-2"><i class="fas fa-sign-out-alt"></i>Cerrar Sesion</a></li>
      </ul>
</div>

    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'push'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
             <!-- <div class="Enlaces"  > -->
       
                <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
                    <!-- This is the tree node template for leaf nodes -->
                    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                      <li class="mat-tree-node">
                        <!-- use a disabled button to provide padding for tree leaf -->
                        <button mat-icon-button disabled></button>
                        {{node.name}}
                      </li>
                    </mat-tree-node>
                    <!-- This is the tree node template for expandable nodes -->
                    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                      <li>
                        <div class="mat-tree-node">
                          <button mat-icon-button matTreeNodeToggle
                                  [attr.aria-label]="'toggle ' + node.name">
                            <mat-icon class="mat-icon-rtl-mirror">
                              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                          </button>
                          {{node.name}}
                        </div>
                        <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                          <ng-container matTreeNodeOutlet></ng-container>
                        </ul>
                      </li>
                    </mat-nested-tree-node>
                  </mat-tree>
                  
    <!-- </div> -->
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>

        
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
