            <form [formGroup]="registerForm" id="form">
             <mat-horizontal-stepper linear #stepper>
              <mat-step [stepControl]="formUser" formGroupName="persons" errorMessage="Datos son requeridos.">
                  <ng-template matStepLabel>Datos personales</ng-template>
                  <mat-form-field>
                  <div class=""> 
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Nombres completos" formControlName="firstName" required>
                  </div></mat-form-field>
                  <mat-form-field>
                   <div class="">
                    <mat-label>Apellido</mat-label>
                    <input matInput placeholder="Apellidos completos" formControlName="lastName" required>
                   </div>
                    </mat-form-field>
                    <mat-form-field>
                    <div class="">
                                         <mat-label>Dirección</mat-label>
                    <input matInput placeholder="Ex. Calle, Numero, Dpto/Lote/Portero" formControlName="phone" required>

                    </div></mat-form-field>
                    <mat-form-field>
                    <div class="">
                                         <mat-label>Email de contacto</mat-label>
                    <input matInput placeholder="Correo electronico" formControlName="email" required>

                    </div></mat-form-field>
                    <mat-form-field>
                    <div class="">
                                         <mat-label>Telefono de contacto</mat-label>
                    <input matInput placeholder="(351)-5954878" formControlName="phone" required>

                    </div></mat-form-field>
                    <mat-form-field>
                    <div class="">
                                         <mat-label>Genero</mat-label>
                    <input matInput placeholder="Nombre" formControlName="gender" required>

                    </div></mat-form-field>
                    <mat-form-field>
                    <div class="">
                                         <mat-label>Fecha de nacimiento</mat-label>
                    <input matInput type="date" placeholder="Nombre" formControlName="birthdate" required>

                    </div></mat-form-field>
                    
                  
                  
                  <div>
                    <button mat-button matStepperNext type="button">Siguiente</button>
                  </div>
              </mat-step>
              <mat-step [stepControl]="formPerson" formGroupName="users" errorMessage="Todos los datos son requeridos">
                <!-- <form [formGroup]="secondFormGroup"> -->
                  <ng-template matStepLabel>Datos laborales</ng-template>
                  <mat-form-field>
                    <mat-label>Documento</mat-label>
                    <input matInput placeholder="Documento de identidad" formControlName="userDni"
                           required>
                           <mat-label>Cargo</mat-label>
                    <input matInput placeholder="Cargo a desempeñar" formControlName="FK_RoleID"
                           required>
                           <mat-label>Direccion de trabajo</mat-label>
                    <input matInput type="number" placeholder="Direccion" formControlName="FK_EstateID"
                           required>

                  </mat-form-field>
                  <div>
                    <button mat-button matStepperPrevious type="button">Atras</button>
                    <button mat-button matStepperNext type="button">Siguiente</button>
                  </div>
                <!-- </form> -->
              </mat-step>
              <mat-step>
                <ng-template matStepLabel>Finalizar</ng-template>
                <p>¿Todo OK?</p>
                <div>
                  <button mat-button matStepperPrevious type="button">Atras</button>
                  <button mat-button (click)="stepper.reset()">Resetear</button>
                  <button mat-button type="submit" (click)="onSubmit()">Enviar</button>
                </div>
              </mat-step>
            </mat-horizontal-stepper>
            

         </form>
