    <mat-grid-tile class="tile">
      
      <ngx-charts-advanced-pie-chart
      [view]="view2"
      [scheme]="colorScheme"
      [results]="reports.donation.data"
      [gradient]="gradient"
      [animations]="gradient"
      (select)="onSelectType($event)">
    </ngx-charts-advanced-pie-chart>
    </mat-grid-tile>

    <mat-grid-tile class="tile">
      <ngx-charts-bar-horizontal
  [view]="view"
  [scheme]="colorScheme"
  [results]="reports.location.data"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showYAxisLabelCity"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabelCity"
  (select)="onSelectCity($event)">
</ngx-charts-bar-horizontal>

<!-- [xAxisTickFormatting] =  'formatingAxisX' -->
    </mat-grid-tile>
    <mat-grid-tile class="tile">
      <div class="d-flex flex-column text-center">
        <p>Grado de emergencias</p>
        <ngx-charts-pie-chart
        [view]="view"
        [customColors]="barChartcustomColors"
        [results]="reports.donation.data"
        [gradient]="gradient"
        [legend]="showLegend"
        [animations]="gradient"
        [legendPosition]="legendPosition"
        [labels]="showLabels"
        [explodeSlices]="true"
        [doughnut]="isDoughnut"
        (select)="onSelectDegree($event)"
      >
      </ngx-charts-pie-chart>
    </div>
    </mat-grid-tile>
    <mat-grid-tile class="tile">
      <div class="d-flex flex-column text-center">
      <p>Estado de alertas</p>
      <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="reports.name.data"
      [gradient]="gradient"
      [legend]="showLegend"
      [animations]="gradient"
      [legendPosition]="legendPosition"
      [labels]="showLabels"
      [doughnut]="isDoughnut"
      (select)="onSelectState($event)"
    >
    </ngx-charts-pie-chart>
  </div>
</mat-grid-tile>
